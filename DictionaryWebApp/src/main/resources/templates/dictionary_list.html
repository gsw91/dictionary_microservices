<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dictionaries Management System</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" 
              integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
              crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
            <div class="container p-3 mb-2 bg-light text-dark">           
                <h1>Dictionaries List</h1>
                <a th:href ="@{/newDictionaryForm}" class="btn btn-primary mb-2 col-2"> Add Dictionary </a>
                <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <table border="2" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Name</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Description</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Author</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Created At</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Status</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Master Dictionary</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Items</th>
                            <th style="text-align: center; border: 1px solid black; font-family: 'Times New Roman'; font-size: 16px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dictionary : ${dictionaryList}">
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.name}"></td>
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.description}"></td>
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.author}"></td>                          
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.createdAt}"></td>
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.status}"></td>
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.masterDictionaryName}"></td>
                            <td style="text-align: center; border: 1px solid black; font-size: 14px;" th:text="${dictionary.items}"></td>
                            <td style="text-align: center; border: 1px solid black;" > 
                                <a th:href="@{/showItems/{dictionaryId}(dictionaryId=${dictionary.id})}" class="btn btn-primary" style="width: 110px">Show Items</a> 
                                <a th:href="@{/showFormForUpdate/{id}(id=${dictionary.id})}" class="btn btn-secondary" style="width: 80px">Update</a> 
                                <br>
                                <span th:if="${dictionary.status == 'Active'}">
                                    <a th:href="@{/deactivateDictionary/{id}(id=${dictionary.id})}" class="btn btn-warning" style="width: 110px">Deactivate</a>
                                </span>
                                <span th:unless="${dictionary.status == 'Active'}">
                                    <a th:href="@{/activateDictionary/{id}(id=${dictionary.id})}" class="btn btn-success" style="width: 110px">Activate</a>
                                </span>
                      
                                <a th:href="@{/deleteDictionary/{id}(id=${dictionary.id})}" class="btn btn-danger" style="width: 80px">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </body>
</html>
